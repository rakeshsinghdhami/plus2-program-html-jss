<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n = parseInt(prompt("Enter how many terms you want:"));
    let a = parseInt(prompt("enter a first number"));
    let b = parseInt(prompt("enter a second number"));
    let c;

    document.write("The Fibonacci series is: ");

    for (let i = 0; i < n; i++) {
        document.write(a + " ");
        c = a + b;
        a = b;
        b = c;
    }
</script>


</body>
</html>
